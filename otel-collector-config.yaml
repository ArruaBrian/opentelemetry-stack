receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          static_configs:
            - targets: ['localhost:8888']
        
        # Scrape integrations-ms metrics
        - job_name: 'integrations-ms'
          static_configs:
            - targets: ['host.docker.internal:3000']  # Adjust port if needed
          metrics_path: /metrics
          scrape_interval: 15s

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  memory_limiter:
    limit_mib: 512

  resource:
    attributes:
      - key: environment
        value: production
        action: upsert
      - key: service.name
        value: integrations-ms
        action: upsert

exporters:
  # Exportar traces a Jaeger
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  
  # Exportar métricas a Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "otel"
    const_labels:
      environment: "production"
      service: "integrations-ms"
  
  # Exportar logs a consola (para debugging)
  logging:
    loglevel: info

service:
  extensions: [health_check]
  
  pipelines:
    # Pipeline para traces
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [jaeger, logging]
    
    # Pipeline para métricas
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus]
    
    # Pipeline para logs (si los necesitas)
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [logging]

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
